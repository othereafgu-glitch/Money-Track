<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Manager App</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA Manifest & Theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e90ff">
</head>
<body>

  <!-- ===== APP ROOT ===== -->
  <div id="app">

    <!-- ================= DASHBOARD ================= -->
    <section id="dashboard" class="page active">
      <header>
        <h1>Dashboard</h1>
        <p id="streakDisplay">ğŸ”¥ Logging Streak: 0 days</p>
      </header>
      <div class="content">
        <p>Total Balance: $<span id="totalBalance">0</span></p>
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>
    </section>

    <!-- ================= ADD TRANSACTION ================= -->
    <section id="add" class="page">
      <header>
        <h1>Add Transaction</h1>
      </header>
      <div class="content">
        <div class="quick-buttons">
          <button data-category="Food">Food</button>
          <button data-category="Transport">Transport</button>
          <button data-category="Entertainment">Entertainment</button>
          <button data-category="Savings">Savings</button>
        </div>

        <input type="text" id="desc" placeholder="Description" />
        <input type="number" id="amount" placeholder="Amount" />

        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Savings">Savings</option>
          <option value="Other">Other</option>
        </select>

        <button id="addTransactionBtn">Add Transaction</button>
      </div>
    </section>

    <!-- ================= HISTORY ================= -->
    <section id="history" class="page">
      <header>
        <h1>History</h1>
        <input type="text" id="search" placeholder="Search transactions" />
      </header>
      <div class="content">
        <div class="transaction-list" id="transaction-list"></div>
      </div>
    </section>

    <!-- ================= BUDGETS ================= -->
    <section id="budgets" class="page">
      <header>
        <h1>Budgets</h1>
      </header>
      <div class="content">
        <input type="number" id="budgetLimit" placeholder="Limit ($)" />
        <select id="budgetCategory">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Savings">Savings</option>
          <option value="Other">Other</option>
        </select>
        <button id="setBudgetBtn">Set Budget</button>
      </div>
    </section>

    <!-- ================= SETTINGS ================= -->
    <section id="settings" class="page">
      <header>
        <h1>Settings</h1>
      </header>
      <div class="content">
        <button id="toggleDark">Toggle Dark Mode</button>
        <button id="exportCSV">Export CSV</button>
        <button id="clearData">Clear All Data</button>
      </div>
    </section>

    <!-- ================= FUN HUB ================= -->
    <section id="fun" class="page">
      <header>
        <h1>Entertainment</h1>
      </header>
      <div class="content grid">
        <div class="card fun-card" data-page="music">
          <h2>ğŸµ Music</h2>
          <p>Offline music player</p>
        </div>
        <div class="card fun-card" data-page="video">
          <h2>ğŸ¬ Video</h2>
          <p>Local video playback</p>
        </div>
        <div class="card fun-card" data-page="games">
          <h2>ğŸ® Games</h2>
          <p>Offline HTML5 mini-games</p>
        </div>
      </div>
    </section>

    <!-- ================= MUSIC ================= -->
    <section id="music" class="page">
      <header>
        <button class="back-btn" data-back="fun">â† Back</button>
        <h1>Music Player</h1>
      </header>
      <div class="content">
        <input type="file" id="musicInput" accept="audio/*" multiple />
        <p id="trackTitle">No track selected</p>
        <audio id="audioPlayer"></audio>
        <div class="controls">
          <button id="prevTrack">â®</button>
          <button id="playPause">â–¶</button>
          <button id="nextTrack">â­</button>
        </div>
        <input type="range" id="progressBar" value="0" />
        <ul id="playlist"></ul>
      </div>
    </section>

    <!-- ================= VIDEO ================= -->
    <section id="video" class="page">
      <header>
        <button class="back-btn" data-back="fun">â† Back</button>
        <h1>Video Player</h1>
      </header>
      <div class="content">
        <input type="file" id="videoInput" accept="video/*" />
        <video id="videoPlayer" controls></video>
      </div>
    </section>

    <!-- ================= GAMES ================= -->
    <section id="games" class="page">
      <header>
        <button class="back-btn" data-back="fun">â† Back</button>
        <h1>Games</h1>
      </header>
      <div class="content grid" id="gamesList"></div>

      <div id="gameContainer" class="hidden">
        <button id="closeGame">Close Game</button>
        <iframe id="gameFrame"></iframe>
      </div>
    </section>

  </div>

  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav">
    <button data-nav="dashboard" class="active">ğŸ <span>Home</span></button>
    <button data-nav="add">â•<span>Add</span></button>
    <button data-nav="history">ğŸ“œ<span>History</span></button>
    <button data-nav="fun">ğŸ‰<span>Fun</span></button>
  </nav>

  <!-- JS -->
  <script src="app.js"></script>

  <!-- PWA Service Worker & Install Prompt -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js")
          .then(reg => console.log("Service Worker registered:", reg.scope))
          .catch(err => console.error("SW registration failed:", err));
      });
    }

    // Optional: Install prompt
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.createElement("button");
      btn.textContent = "Install App";
      btn.style.position = "fixed";
      btn.style.bottom = "80px";
      btn.style.right = "20px";
      btn.style.zIndex = "9999";
      btn.style.padding = "10px 20px";
      btn.style.background = "#1e90ff";
      btn.style.color = "#fff";
      btn.style.border = "none";
      btn.style.borderRadius = "10px";
      btn.style.fontSize = "16px";
      btn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          console.log("PWA choice:", choice.outcome);
          deferredPrompt = null;
          btn.remove();
        });
      };
      document.body.appendChild(btn);
    });
  </script>
</body>
  </html>
